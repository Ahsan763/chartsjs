<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <section class="mapSection">
    <div class="container">
      <canvas id="aiChart"></canvas>
    </div>
  </section>
  <script>
    const ctx = document.getElementById('aiChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020, 2030], // Years
        datasets: [{
          label: 'AI Evolution',
          data: [
            { x: 1950, y: 0 },
            { x: 1960, y: 1 },
            { x: 1970, y: 2 },
            { x: 1975, y: 4 },
            // Skipping values for 1980 and 1990
            { x: 2000, y: 7 },
            { x: 2010, y: 10 },
            { x: 2020, y: 15 },
            { x: 2030, y: 22 }
          ],
          borderColor: 'cyan', // Solid cyan line
          borderWidth: 2,
          tension: 0.4, // Smooth spline line
          pointBackgroundColor: 'black', // Default dot background color
          pointBorderColor: 'cyan', // Dot border color
          pointBorderWidth: 3,
          pointRadius: 6, // Fixed size for dots
          pointHoverBackgroundColor: 'cyan', // On hover, fill dots with cyan
          pointHoverBorderColor: 'cyan', // On hover, maintain cyan border
          pointHoverBorderWidth: 3,
          pointHoverRadius: 6, // Ensure dot size stays constant on hover
          fill: false // No fill under the line
        }]
      },
      options: {
        responsive: true,
        // scales: {
        //   xAxes: [{ gridLines: { color: "#fff" } }],
        //   yAxes: [{ gridLines: { color: "#fff" } }]
        // },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              title: function () {
                return '';
              },
              label: function (tooltipItem) {
                return 'Value: ' + tooltipItem.raw.y;
              }
            }
          }
        },
        scales: {
          x: {
            type: 'linear',
            position: 'bottom',
            ticks: { color: 'white' },
            xAxes: [{ gridLines: { color: "#fff" } }],
            yAxes: [{ gridLines: { color: "#fff" } }],
            grid: {
              drawOnChartArea: false,
              drawTicks: false,
              drawBorder: true,    // This draws a line at the axis
              borderWidth: 2,
              borderColor: 'cyan'
            }
          },
          y: {
            display: false
          }
        }
      }
    });
  </script>
</body>

</html>
